<section class="jumbotron text-center">
  <div class="container">
    <h1 class="display-4">Alta de Barcos</h1>
    <p class="lead">Completa el siguiente formulario para dar de alta un barco en nuestro club náutico.</p>
  </div>
</section>

<div class="container">
    <div class="form-group">
      <label for="matricula">Matrícula del Barco</label>
      <input type="text" class="form-control" id="matricula" placeholder="Introduce la matriucla del barco" name="nombre" [(ngModel)]="matricula" required>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre del Barco</label>
      <input type="text" class="form-control" id="nombre" placeholder="Introduce el nombre del barco" name="nombre" [(ngModel)]="nombre" required>
    </div>
    <div class="form-group">
      <label for="amarre">Numero de amarre</label>
      <input type="number" class="form-control" id="nAmarre" placeholder="Introduce el numero del amarre" name="nAmarre" [(ngModel)]="nAmarre" required>
    </div>
    <div class="form-group">
      <label for="cuota">Cuota a pagar</label>
      <input type="number" class="form-control" id="cuota" placeholder="Introduce la cuota a pagar" name="cuota" [(ngModel)]="cuota" required>
    </div>
    <div class="form-group">
      <label for="idSocio">ID del socio</label>
      <input type="number" class="form-control" id="idSocio" placeholder="Introduce el ID del dueño del barco" name="idSocio" [(ngModel)]="idSocio" required readonly>
    </div>
    <button id="enviar" class="btn btn-primary" (click)="enviar()">Guardar</button>
</div>
