<section class="jumbotron text-center">
    <div class="container">
      <h1 class="display-4">Registro de Salidas</h1>
      <p class="lead">En el siguiente formulario puedes registrar la salida de un barco</p>
    </div>
  </section>

  <div class="container">
      <div class="form-group">
        <label for="nombre">Identificador</label>
        <input type="text" class="form-control" id="id" placeholder="Introduce tu nombre completo" name="id" maxlength="25" [(ngModel)]="id" required>
      </div>
      <div class="form-group">
        <label for="telefono">Fecha</label>
        <input type="datetime" class="form-control" id="fecha" placeholder="Introduce la fecha de salida" name="fecha" [(ngModel)]="fecha" required>
      </div>
      <div class="form-group">
        <label for="nombre">Destino</label>
        <input type="text" class="form-control" id="destino" placeholder="Introduce el destino de la salida" name="destino" maxlength="50" [(ngModel)]="destino" required>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre del patr√≥n</label>
        <input type="text" class="form-control" id="patron" placeholder="Introduce el nombre del patron" name="patron" maxlength="25" [(ngModel)]="patron" required>
      </div>
      <div class="form-group">
        <label for="nombre">Matricula del barco</label>
        <input type="text" class="form-control" id="barco" placeholder="Introduce la matricula del barco que realiza la salida" name="barco" [(ngModel)]="barco" required>
      </div>
      <button id="enviar" class="btn btn-primary" (click)="enviar()">Registrarse</button>
  </div>
