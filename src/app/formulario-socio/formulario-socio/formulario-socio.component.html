  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="display-4">Registro de Socios</h1>
      <p class="lead">Completa el siguiente formulario para registrarte como socio de nuestro club náutico.</p>
    </div>
  </section>

  <div class="container">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre completo" name="nombre" maxlength="25" [(ngModel)]="nombre" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" class="form-control" id="telefono" placeholder="Introduce tu número de teléfono" name="telefono" maxlength="12" [(ngModel)]="telefono" required>
      </div>
      <button id="enviar" class="btn btn-primary" (click)="enviar()">Registrarse</button>
  </div>
