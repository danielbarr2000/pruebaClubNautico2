<style>
  .navbar {
    background: linear-gradient(to right, #00d2ff, #3a7bd5);
    box-shadow: 0px 0px 10px #999;
  }

  .nav-link {
    color: #fff !important;
    font-weight: bold;
    font-size: 18px;
    padding: 12px 20px;
    transition: all 0.3s ease-in-out;
    position: relative;
    z-index: 1;
    text-shadow: 1px 1px #333;
  }

  .nav-link::before {
    content: "";
    display: block;
    position: absolute;
    left: 0;
    top: 0;
    width: 0%;
    height: 100%;
    background: rgba(255, 255, 255, 0.3);
    z-index: -1;
    transition: all 0.3s ease-in-out;
  }

  .nav-link:hover::before {
    width: 100%;
  }

  .nav-link:hover {
    color: #ffc107 !important;
    text-shadow: 2px 2px #333;
  }

  .nav-link.active::before {
    width: 100%;
  }

  .logo {
    font-size: 2rem;
    font-weight: 700;
    color: white;
  }
</style>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <p class="logo"><a style="color: white;" routerLink="/">Bahía Mar</a></p>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon">Menu</span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/socios">Socios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/barcos">Barcos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/salidas">Salidas</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<section class="jumbotron text-center">
    <div class="container">
      <h1 class="display-4">Registro de Socios</h1>
      <p class="lead">Completa el siguiente formulario para registrarte como socio de nuestro club náutico.</p>
    </div>
  </section>

  <div class="container">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre completo" name="nombre" maxlength="25" [(ngModel)]="nombre" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" class="form-control" id="telefono" placeholder="Introduce tu número de teléfono" name="telefono" maxlength="12" [(ngModel)]="telefono" required>
      </div>
      <button id="enviar" class="btn btn-primary" (click)="enviar()">Registrarse</button>
  </div>
